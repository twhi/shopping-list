{% load humanize %}

<table class="table" id='shopping-list'>
    <tbody>
        <tr>
            <th>Item</th>
            <th>Quantity</th>
            <th>Added</th>
            <th></th>
        </tr>

        {% for item in items %}
        {% if item.found %}<tr class="found-item">{% else %}<tr>{% endif %}
            <td style="word-break:break-all;">
                <div class="click-area">{{ item.name }}</div>
            </td>
            <td style="word-break:break-all;">
                <div class="click-area">{{ item.quantity }}</div>
            </td>
            <td><small class="text-muted">
                    <div class="click-area">{{ item.date_created|naturaltime }}</div>
                </small></td>
            <td class="close-button">âœ–</td>
            <td style="display:none;">{{ item.date_created|date:"c" }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
