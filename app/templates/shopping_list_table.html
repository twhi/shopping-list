{% load humanize %}
{% load spacer %}

<table class="table" id='shopping-list'>
    <tbody>
        <tr>
            <th>Item</th>
            <th>Quantity</th>
            <th class="hide-mobile">Added</th>
            <th></th>
        </tr>

        {% for item in items %}
        {% if item.found %}<tr class="found-item">{% else %}<tr>{% endif %}
            <td class="break-words"><div class="click-area">{{ item.name|spacer }}</div></td>
            <td class="break-words"><div class="click-area">{{ item.quantity|spacer }}</div></td>
            <td class="break-words hide-mobile"><small class="text-muted"><div class="click-area">{{ item.date_created|naturaltime }}</div></small></td>
            <td><div class="close-button">âœ–</div></td>
            <td style="display:none;">{{ item.date_created|date:"c" }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
