<!-- Login Modal Start -->
<div class="modal fade" id="modal-login-form" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">Returning user</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body mx-3">
                {% comment %} <form id="login" method="POST"> {% endcomment %}
                <form onsubmit="return false;" id="login" method="POST">
                    {% csrf_token %}
                    {{ login_form.username }}
                    {{ login_form.password }}
                    <div class="modal-footer d-flex justify-content-center">
                        <button class="btn btn-outline-success btn-green" type="submit" name="login">Log in</button>
                    </div>
                    <div id="login-error-message"></div>
                </form>

                {% comment %} <form action="." method="post" class="submit"> {% endcomment %}

            </div>
            </form>
        </div>
    </div>
</div>
<!-- Login Modal End -->
