{% extends 'base.html' %}
{% load static %}}

{% block content %}
<section class="content">
    <h1>Create New List</h1>
    <form method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>{{ form.as_p }}</td>
            </tr>
            <tr>
                <td><input type="submit" value="Create List"></td>
            </tr>
        </table>
    </form>
</section>
{% endblock content %}
