<!-- Navbar Start -->
<nav class="navbar navbar-expand navbar-dark navbar-custom">
    <a class="navbar-brand" href="{% if user.is_authenticated %}{% url 'my_lists' %}{% else %}{% url 'home' %}{% endif %}">{% include 'logo.html' %}</a>
    <ul class="navbar-nav ml-auto">
        {% if user.is_authenticated %}
        <li class="nav-item">
            <p>Logged in as {{ user.email }} <a class="black-link" href="{% url 'logout' %}?next={% url 'home' %}">(Log out)</a></p>
        </li>
        {% else %}
        <li class="nav-item">
            <a class="nav-link black-link" href="#" data-toggle="modal" data-target="#modal-reg-form">Register</a>
        </li>
        <li class="nav-item">
            <a class="nav-link black-link" href="#" data-toggle="modal" data-target="#modal-login-form">Log in</a>
            {% comment %} <a class="nav-link black-link" href="{% url 'login' %}?next={{ request.path }}">Log in</a> {% endcomment %}
        </li>
        {% endif %}
    </ul>
</nav>
<!-- Navbar End -->
